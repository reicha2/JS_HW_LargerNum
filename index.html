<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function larger_5(n1, n2, n3, n4, n5) {
            var max = n1;

            if (n2 > max) {
                max = n2;
            }

            if (n3 > max) {
                max = n3;
            }

            if (n4 > max) {
                max = n4;
            }

            if (n5 > max) {
                max = n5;
            }

            console.log("Among the 5, the larger number is: " + max);
        }

        larger_5(2, 25, 18, 9, 3);


        function larger_4(n1, n2, n3, n4,) {
            var max = n1;

            if (n2 > max) {
                max = n2;
            }

            if (n3 > max) {
                max = n3;
            }

            if (n4 > max) {
                max = n4;
            }

            console.log("Among the 4, the larger number is: " + max);
        }

        larger_4(2, 5, 18, 90);


        function larger_3(n1, n2, n3) {
            var max = n1;

            if (n2 > max) {
                max = n2;
            }

            if (n3 > max) {
                max = n3;
            }

            console.log("Among the 3, the larger number is: " + max);
        }

        larger_3(2, 5, 18, 19, 3);



        function larger_2(n1, n2) {
            if (n1 > n2) {
                return n1;
            } else {
                return n2;
            }
        }

        var findNum = larger_2(10, 5);
        console.log("Among the 2, the larger number is: " + findNum);


    </script>

</body>
